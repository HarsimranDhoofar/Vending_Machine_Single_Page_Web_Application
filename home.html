<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css">
    <!-- Additional CSS files here -->
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine</h1>
      <hr />

      <ul class="list-group" id="errorMessages"></ul>


      <!-- Divide rows -->
      <div class="row">
        <div class="col-md-8"> 

          <!-- Left side code -->
          
            
              <div id="itemRows">

            
        </div>
        </div>

        <!-- Right side Code -->
         <div class="col-6 col-md-4"> 
            
                <table id="contactTable" class="table table-borderless"> 
                    <tbody id="contentRows">
                        <tr>
                            <td colspan="2"><h2 class="val">Total $ In</h2></td>
                        </tr>
                        <tr>
                          <td colspan="2"> <input type="text" 
                                       class="form-control"
                                       id="currentMoney"
                                       placeholder="Last Name" 
                                       readonly>
                            </td> 
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" id="addDollar" >Add Dollar</button></td>
                            <td><button type="button" class="btn btn-primary" id="addQuarter">Add Quarter</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" id="addDime">Add Dime</button></td>
                            <td><button type="button" class="btn btn-primary" id="addNickel">Add Nickel</button></td>
                        </tr>
                    </tbody>
                </table>

                <hr />
                
                <h2 class="val">Messages</h2>
                <input type="text" 
                                       class="form-control"
                                       id="purchaseMessage"
                                       readonly>
                
                <form class="form-horizontal" role="form" id="addForm">
                    <div class="form-group row">
                        <label for="selectItem" id= "label" class="col-md-4 control-label">
                            Item:
                        </label>
            
                        <div class="col-md-8">
                          <input type="text" 
                          class="form-control"
                          id="itemId"
                          readonly>
                           
                        </div>
                    </div>
                    <div class="form-group row">
                        
                            <button type="button"
                                    id="makePurchase"
                                    class="btn btn-primary">
                                Make Purchase
                            </button>
                        
                    </div>
                </form>
            
                
                          <hr />

              <div class="change">
                  <h2>Change</h2>
                  <input type="text" class="form-control" id="moneyChange" readonly>
                  <button type="button" id="returnChange" class="btn btn-primary"> Change Return </button>
              </div>
        </div> 
      </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
  </body>
</html>
